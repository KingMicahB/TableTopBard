<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recording Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 300px;
        }
        
        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .start-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .stop-btn {
            background: #e74c3c;
            color: white;
        }
        
        .stop-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 500;
        }
        
        .recording {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
        }
        
        .recording-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #e74c3c;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }
        
        .info {
            background: #e8f4f8;
            border: 1px solid #bee5eb;
            color: #0c5460;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .audio-player {
            margin-top: 20px;
            width: 100%;
        }
        
        audio {
            width: 100%;
            border-radius: 6px;
        }
        
        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Audio Recording Test</h1>
        
        <div class="info">
            <strong>Instructions:</strong><br>
            1. Click "Start Recording" and allow microphone access<br>
            2. Speak into your microphone<br>
            3. Click "Stop Recording" to finish<br>
            4. Your recording will play automatically
        </div>
        
        <div class="controls">
            <button id="startBtn" class="start-btn" onclick="startRecording()">
                üé§ Start Recording
            </button>
            <button id="stopBtn" class="stop-btn" onclick="stopRecording()" disabled>
                ‚èπ Stop Recording
            </button>
        </div>
        
        <div id="status"></div>
        <div id="error"></div>
        <div id="audioContainer"></div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let stream;

        async function startRecording() {
            try {
                document.getElementById('error').innerHTML = '';
                document.getElementById('status').innerHTML = '';
                document.getElementById('audioContainer').innerHTML = '';
                audioChunks = [];

                // Request microphone access
                stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });

                // Create MediaRecorder
                const options = {
                    mimeType: 'audio/webm;codecs=opus'
                };
                
                // Fallback for browsers that don't support webm
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    options.mimeType = 'audio/webm';
                    if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                        options.mimeType = 'audio/mp4';
                    }
                }

                mediaRecorder = new MediaRecorder(stream, options);

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    
                    // Display audio player
                    const audioContainer = document.getElementById('audioContainer');
                    audioContainer.innerHTML = `
                        <div class="audio-player">
                            <h3 style="margin-bottom: 10px; text-align: center;">Your Recording:</h3>
                            <audio controls src="${audioUrl}"></audio>
                            <p style="text-align: center; margin-top: 10px; color: #666; font-size: 0.9rem;">
                                Size: ${(audioBlob.size / 1024).toFixed(2)} KB
                            </p>
                        </div>
                    `;
                    
                    document.getElementById('status').innerHTML = 
                        '<div class="status" style="background: #efe; border: 1px solid #cfc; color: #3c3;">‚úÖ Recording saved!</div>';
                };

                mediaRecorder.start();
                
                // Update UI
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('status').innerHTML = 
                    '<div class="status recording"><span class="recording-indicator"></span>Recording... Speak now!</div>';

            } catch (error) {
                console.error('Error accessing microphone:', error);
                document.getElementById('error').innerHTML = 
                    `<div class="error">‚ùå Error: ${error.message}<br><small>Make sure you allow microphone access when prompted.</small></div>`;
                document.getElementById('startBtn').disabled = false;
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                
                // Stop all tracks to release microphone
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                // Update UI
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('status').innerHTML = 
                    '<div class="status" style="background: #fff3cd; border: 1px solid #ffc107; color: #856404;">Processing recording...</div>';
            }
        }

        // Check for browser support
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            document.getElementById('error').innerHTML = 
                '<div class="error">‚ùå Your browser does not support audio recording. Please use a modern browser like Chrome, Firefox, or Edge.</div>';
            document.getElementById('startBtn').disabled = true;
        }
    </script>
</body>
</html>
